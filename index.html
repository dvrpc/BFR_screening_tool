<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>BFR Screening Rocket Fuel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.js"></script>
    <link
      href="https://api.tiles.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <link href="./css/style.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow"
      rel="stylesheet"
    />
  </head>
  <body>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.min.js"></script>
    <link
      rel="stylesheet"
      href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.css"
      type="text/css"
    />
    <div id="map"></div>
    <div id="title">
      <h1>Bike-Friendly Resurfacing: Screening Resource</h1>
    </div>
    <div id="legend" , class="legend">
      <h1>Layers</h1>
      <form id="legend-form">
        <div>
          <input
            type="checkbox"
            id="planned-segments"
            name="planned-segments"
            value="planned-segments"
            checked
          />
          <label for="planned-segments">Repaving Segments</label><br />
          <div id="planned-segments-legend">
            <div><span style="background-color: #27ae60"></span>2022</div>
            <div><span style="background-color: #f39c12"></span>2023</div>
            <div><span style="background-color: red"></span>2024</div>
            <div><span style="background-color: #a569bd"></span>2025</div>
            <div><span style="background-color: #3498db"></span>2026</div>
          </div>
        </div>
        <div>
          <input
            type="checkbox"
            id="traffic_counts"
            name="traffic_counts"
            value="traffic_counts"
            unchecked
          />
          <label for="traffic_counts"> Traffic Counts</label><br />
          <div id="traffic_counts-legend" style="display: none">
            <span id="dot" , style="background-color: #899196"></span>
          </div>
        </div>
        <div>
          <input
            type="checkbox"
            id="bike_counts"
            name="bike_counts"
            value="bike_counts"
            unchecked
          />
          <label for="bike_counts"> Bike Counts</label><br />
          <div id="bike_counts-legend" style="display: none">
            <span id="dot" , style="background-color: pink"></span>
          </div>
        </div>
        <div>
          <input type="checkbox" id="lts" name="lts" value="lts" unchecked />
          <label for="lts"> LTS</label><br />
          <div id="lts-legend" style="display: none"></div>
        </div>
        <div>
          <input
            type="checkbox"
            id="circuit"
            name="circuit"
            value="circuit"
            unchecked
          />
          <label for="circuit"> Cirtuit Trails</label><br />
          <div id="circuit-legend" style="display: none">
            <div class="dashed">
              <span style="background-color: #2f41a3"></span>
              <span style="background-color: #2f41a3"></span>
              <span style="background-color: #2f41a3"></span>
              <span style="background-color: #2f41a3; margin-right: 5px"></span
              >Existing
            </div>
            <div><span style="background-color: #2a89a3"></span>Planned</div>
            <div>
              <span style="background-color: #664287"></span>In Progress
            </div>
            <div><span style="background-color: #735540"></span>Pipeline</div>
          </div>
        </div>
        <div>
          <input
            type="checkbox"
            id="rail_stops"
            name="rail_stops"
            value="rail_stops"
            unchecked
          />
          <label for="rail_stops"> Rail Stops</label><br />
          <div id="rail_stops-legend" style="display: none">
            <span id="dot" , style="background-color: red"></span>
          </div>
        </div>
        <div>
          <input
            type="checkbox"
            id="bike_fac"
            name="bike_fac"
            value="bike_fac"
            unchecked
          />
          <label for="bike_fac"> Bike Facilities</label><br />
          <div id="bike_fac-legend" style="display: none"></div>
        </div>
        <div>
          <input
            type="checkbox"
            id="boundaries"
            name="boundaries"
            value="boundaries"
            checked
          />
          <label for="boundaries"> Municipal Boundaries</label><br />
          <div id="boundaries-legend"></div>
        </div>
      </form>
      <div>
        <hr />
        Map Created by DVRPC<br />
        Last Updated: April 2022
      </div>
    </div>

    <script src="./main.js" type="module"></script>
  </body>
</html>
